<div class="offcanvas offcanvas-start bg-sidebar" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="accordion" id="accordionExample" *ngFor="let item of sidebarMenuRxjs; let i= index">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse"
                  [attr.data-bs-toggle]="'collapse'"
                  [attr.aria-expanded]="item.expanded"
                  [attr.data-bs-target]="dinamicHashId(item.id)"
                  [attr.aria-controls]="dinamicid(item.id)"
          >
                      {{item.title}}
          </button>
        </h2>
        <div [id]="dinamicid(item.id)" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
          <div class="accordion-body">
              <ul>
                <li *ngFor="let i of item.subMenu">
<!--                 -->
                  <a  routerLink="{{i.routerLink}}" class="nav-link">
                    <p>
<!--                      [ngClass]="i.icon"-->
                      <i class="nav-icon" ></i>{{ i.subTitle }}
                    </p>
                  </a>
                </li>
              </ul>
          </div>
        </div>
      </div>
