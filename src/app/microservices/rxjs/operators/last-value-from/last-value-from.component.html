
<app-card [title]="'lastValueFrom'">
  <h5>lastValueFrom</h5>

  <div>
    <button (click)="obtenerUltimoValor()">Obtener último valor</button>
    <p *ngIf="lastValue !== undefined">Último valor emitido: {{ lastValue }}</p>
  </div>


</app-card>


<app-modal  [title]="'lastValueFrom'">
  <div [innerHTML]="dataservice.innerHTML"></div>
</app-modal>
